<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>簡易ECサイト</title>
</head>

<body>
    <header id="header">
        <div class="site-title">
            <a href="index.html"><img class="company-logo" src="/img/company-logo.jpeg" alt="logo"></a>
        </div>

        <nav class="wrapper">
            <ul class="menu">
                <li><a href="#">ALL</a></li>
                <li><a href="#">NEW</a></li>
                <li><a href="#">VINTAGE</a></li>
                <li><a href="#">CATEGORY</a></li>
                <li><a onclick="location.href='login-page.html';">RESISTER</a></li>
                <li><a href="#">BLOG</a></li>
            </ul>
            <ul class="login">
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="item" class="wrapper">
            <div class="item-image">
                <img src="img/item.jpg" alt="">
            </div>

            <div class="item-info">
                <h1 class="item-title">こだわりの一品を販売しています。壺。</h1>
                <p>
                    ようやく見つけることのできた一品です。インドネシアの奥地で見つけました。
                </p>
                <img class="survenier-photo" src="/img/survenier-photo.jpeg">
                <p>￥9,999 +tax</p>

                <table class="order-table">
                    <thead>
                        <tr>
                            <th class="color">Color</th>
                            <th class="size">Size</th>
                            <th class="quantity">数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>金色</td>
                            <td>S</td>
                            <td>
                                <select name="quantity_s">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>金色</td>
                            <td>M</td>
                            <td>
                                <select name="quantity_m">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>金色</td>
                            <td>L</td>
                            <td>
                                <select name="quantity_l">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- カートに追加ボタンを押してページが遷移する時のアクション -->
                <button type="button" class="cart-btn" id="cart-btn"
                    onclick="location.href = 'online-cart-page.html';">ADD TO
                    CART</button>

    </main>

    <footer id="footer" class="wrapper">
        <p class="copyright">&copy; hidexxxxx</p>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

    ///ADD TO CARTをクリックした時にname=s,m,lの選択した値を保存///
    $("#cart-btn").on("click", function () {
        const selectedValueS = $("select[name='quantity_s']").val();
        const selectedValueM = $("select[name='quantity_m']").val();
        const selectedValueL = $("select[name='quantity_l']").val();
        localStorage.setItem("selected_value_s", selectedValueS);
        localStorage.setItem("selected_value_m", selectedValueM);
        localStorage.setItem("selected_value_l", selectedValueL);
    })
</script>
