<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page.css">
    <title>簡易ECサイト</title>
</head>

<body>

    <header id="header">
        <div class="site-title">
            <a href="index.html"><img class="company-logo" src="/img/company-logo.jpeg" alt="logo"></a>
        </div>

        <nav class="wrapper">
            <ul class="menu">
                <li><a href="#">ALL</a></li>
                <li><a href="#">NEW</a></li>
                <li><a href="#">VINTAGE</a></li>
                <li><a href="#">CATEGORY</a></li>
                <li><a onclick="location.href='login-page.html';">RESISTER</a></li>
                <li><a href="#">BLOG</a></li>
            </ul>
            <ul class="login">
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="input-name-class">
            <label id="input-name-label">★　氏名</label>
            <input type="text" id="input-name">
        </div>
        <br>
        <div class="input-password-class">
            <label id="input-password-label">★　パスワード</label>
            <input type="text" id="input-password">
        </div>
        <br>
        <div class="input-email-class">
            <label id="input-email-label">★　メールアドレス</label>
            <input type="text" id="input-email">
        </div>
        <br>
        <div class="input-address-class">
            <label id="input-address-label">★　住所</label>
            <input type="text" id="input-address">
        </div>
        <br>
        <div class="input-birth-class">
            <label id="input-birth-label">★　生年月日 (例:1993年1月29日はの場合：930129)</label>
            <input type="text" id="input-birth">
        </div>
        <ul class="control-button">
            <li><button type="button" class="save-button" id="save">保存</li>
            <li><button type="button" class="clear-button" id="clear">取り消し</li>
        </ul>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        ///jsonへの変換

        $("#save").on("click", function () {
            const name = $("#input-name").val();
            const password = $("#input-password").val();
            const email = $("#input-email").val();
            const address = $("#input-address").val();
            const birth = $("#input-birth").val();
            const data = {
                name: name,
                password: password,
                email: email,
                address: address,
                birth: birth,
            };
            const jsonData = JSON.stringify(data);
            localStorage.setItem("key", jsonData)
        });

        ///jsonを配列やオブジェクトに戻す処理

        $("#clear").on("click", function () {
            localStorage.removeItem("key");
            $("#input-name").val("");
            $("#input-password").val("");
            $("#input-email").val("");
            $("#input-address").val("");
            $("#input-birth").val("");
        });

        ///読出し
        if (localStorage.getItem("key")) {
            const jsonData = localStorage.getItem("key");
            const data = JSON.parse(jsonData);
            $("#input-name").val(data.name);
            $("#input-password").val(data.password);
            $("#input-email").val(data.email);
            $("#input-address").val(data.address);
            $("#input-birth").val(data.birth);
        }

    </script>

    <footer id="footer" class="wrapper">
        <p class="copyright">&copy; hidexxxxx</p>
    </footer>
</body>
